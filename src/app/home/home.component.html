<mat-toolbar color="primary" style="background: linear-gradient(to top, #025eaa 0%, #02bdf4 100%);">

  <div class="col-md-2 d-none d-md-block " style="cursor: pointer;"  [routerLink]="['dashboard']" [routerLinkActive]="['is-active']">
    <img src="assets/Images/LTIMindtree.png" class="img-fluid" style="height: 85%;width:85%" />
  </div>

  <span >Finance Portal</span>

  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button [routerLink]="['dashboard']" [routerLinkActive]="['is-active']">
    <mat-icon>home</mat-icon>
  </button>

  <button  mat-icon-button [matMenuTriggerFor]="notify">
    <mat-icon >notifications</mat-icon>
    <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
  </button>
  <mat-menu  #notify [overlapTrigger]="false" yPosition="below" >
    <!-- <div style="padding: 10px;display: flex;justify-content: center;" > -->
     
      
      <mat-card class="notification-box"  *ngFor="let reqs of notifications">
        <div class="notification-content">
          {{ reqs }}
       
      </div>
      </mat-card>
      <mat-divider></mat-divider>  
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <div style="padding: 10px;display: flex;justify-content: center;">{{ userName }}</div>
  </mat-menu>

  <button mat-icon-button  (click)="logoutClicked()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="marquee-container">
  <div class="marquee">
    Your marquee text goes here. Repeat it to make it long enough to scroll.
  </div>
</mat-card>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    position="end"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list >
          <!-- <mat-list-item [routerLink]="['dashboard']" [routerLinkActive]="['is-active']">
              <mat-icon>info</mat-icon>Dashboard
          </mat-list-item> -->
        
          <mat-expansion-panel [class.mat-elevation-z0]="true"  >
              <mat-expansion-panel-header>
                <mat-icon >info</mat-icon>
                <div style="padding: 2px;">
                  Quick Links

                </div>
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">Key Contacts</a>
                  <a mat-list-item routerLink="#">Reference</a>
                  <a mat-list-item routerLink="#">Partners</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
