
<mat-sidenav-container class=" app-container " >
    <mat-sidenav #sidenav [opened]="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav " >
     
        <mat-nav-list  >
            <mat-list-item [routerLink]="['dashboard']" [routerLinkActive]="['is-active']">
                <!-- <mat-icon>info</mat-icon>Oracle -->
               <!-- <a style="padding: 2px;">Oracle</a> -->
                <img src="../../assets/Images/oracle.png" class="img-fluid" style="height: 100%;width: 100%;">
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" >
                <mat-expansion-panel-header>
                   
                    <mat-icon>info</mat-icon>
                    <div style="padding: 2px;">
                        Quick Links

                    </div>
                </mat-expansion-panel-header>
                <mat-nav-list>
                   
                    <a mat-list-item routerLink="#">Key Contacts</a>
                    <a mat-list-item routerLink="#">Reference</a>
                    <a mat-list-item routerLink="#">Partners</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content >
        <router-outlet>
            <div class="row grid-container">
                <div style="display: flex; align-items: center; ">
                    <mat-icon class="title">manage_accounts</mat-icon>
                    <span style="font-size: 20px;padding-left:7px; ">Overview and Key Features</span>
                </div>
                <div class="col-12 ">
                    
                        <h1 style="margin-top:10px;">Video</h1>
