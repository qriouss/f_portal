<!-- <div class="row"> -->
 <div class="button1">

   <label >Environment : &nbsp;</label>
   <select [(ngModel)]="selectedEnvironment" (change)="updateChart()">
     <option value="1" >Environment 1</option>
     <option value="2">Environment 2</option>
     
    </select>
    
  </div>
  <br>
  <br>
  
<div class="chart" *ngIf="showData">
  
  <div class="chart-row chart-period" >
    <!-- Month labels -->
    <div class="chart-row-item">2023
      



    </div>
    <span>January</span><span>February</span><span>March</span>
    <span>April</span><span>May</span><span>June</span> <span>July</span
    ><span>August</span><span>September</span> <span>October</span
    ><span>November</span><span>December</span>
  </div>
  <div class="chart-row chart-lines">
    <!-- Grid lines -->
    <span></span><span></span><span></span> <span></span><span></span
    ><span></span> <span></span><span></span><span></span> <span></span
    ><span></span><span></span>
  </div>
  <!-- Gantt chart rows -->
  <div class="chart-row" *ngFor="let task of ganttData; let i = index">
    <div class="chart-row-item">{{ i+1 }}</div>
    <ul class="chart-row-bars">
      <li [ngStyle]="calculateGanttStyle(task)">
        
      </li>
    </ul>
  </div>

  
</div>
<div class="legends" *ngIf="showData">
  <div class="legend-item">
    <div class="legend-color" style="background-color: green"></div>
    <div class="legend-label">Cloning</div>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: red"></div>
    <div class="legend-label">Patching</div>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: grey"></div>
    <div class="legend-label">Task 3</div>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: purple"></div>
    <div class="legend-label">Task 4</div>
  </div>
  <!-- Add more legend items for other task types with respective colors -->
</div>
